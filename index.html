<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }

        /* 背景动画粒子 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* 主容器 */
        .welcome-container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        /* 标题区域 */
        .title-section {
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out;
        }

        .main-title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #f0f0f0, #fff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .sub-title {
            font-size: 1.5rem;
            font-weight: 300;
            opacity: 0.9;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        .description {
            font-size: 1.1rem;
            opacity: 0.8;
            max-width: 600px;
            line-height: 1.6;
            margin: 0 auto;
        }

        /* 按钮区域 */
        .button-section {
            margin-top: 3rem;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .enter-button {
            display: inline-block;
            padding: 18px 45px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(238, 90, 36, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .enter-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .enter-button:hover::before {
            left: 100%;
        }

        .enter-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(238, 90, 36, 0.6);
            background: linear-gradient(45deg, #ff5252, #d63031);
        }

        .enter-button:active {
            transform: translateY(-1px);
        }

        /* 动画定义 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 装饰性元素 */
        .decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        .decoration:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .decoration:nth-child(2) {
            bottom: 10%;
            right: 10%;
            animation-delay: -10s;
            animation-direction: reverse;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .sub-title {
                font-size: 1.2rem;
            }
            
            .description {
                font-size: 1rem;
                padding: 0 20px;
            }
            
            .enter-button {
                padding: 15px 35px;
                font-size: 1rem;
            }
            
            .title-section {
                margin-bottom: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
            }
            
            .sub-title {
                font-size: 1rem;
            }
            
            .welcome-container {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景粒子 -->
    <div class="particles" id="particles"></div>

    <!-- 装饰性元素 -->
    <div class="decoration"></div>
    <div class="decoration"></div>

    <!-- 主内容 -->
    <div class="welcome-container">
        <div class="title-section">
            <h1 class="main-title">欢迎来到我的网站</h1>
            <h2 class="sub-title">Welcome to my website</h2>
            <p class="description">
                很高兴遇见你
             -Nice to meet you
            </p>
        </div>

        <div class="button-section">
            <button class="enter-button" onclick="goToMain()">
                进入网站
            </button>
        </div>
    </div>

    <script>
        // 创建背景粒子动画
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // 随机大小和位置
                const size = Math.random() * 5 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // 随机动画延迟
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // 跳转到主页面
        function goToMain() {
            // 添加点击效果
            const button = event.target;
            button.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                button.style.transform = '';
                window.location.href = 'main.html';
            }, 150);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // 添加键盘事件监听（按Enter键也可以跳转）
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    goToMain();
                }
            });
        });

        // 添加鼠标移动视差效果
        document.addEventListener('mousemove', function(e) {
            const decorations = document.querySelectorAll('.decoration');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            decorations.forEach((decoration, index) => {
                const speed = (index + 1) * 0.5;
                const xMove = (x - 0.5) * speed;
                const yMove = (y - 0.5) * speed;
                decoration.style.transform = `translate(${xMove}px, ${yMove}px) rotate(${Date.now() * 0.01}deg)`;
            });
        });
    </script>
</body>
</html>
