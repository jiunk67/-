<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站</title>
    <style>
        :root {
            --metal-dark: #2a2a2a;
            --metal-light: #4a4a4a;
            --metal-accent: #6a6a6a;
            --neon-blue: #00f3ff;
            --neon-orange: #ff6b00;
            --text-primary: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', 'Arial', sans-serif;
            background-color: var(--metal-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* 加载字体 */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        /* 金属面板 */
        .metal-panel {
            background: linear-gradient(145deg, var(--metal-light), var(--metal-dark));
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 0 10px rgba(0, 0, 0, 0.5),
                inset 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .metal-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0) 50%,
                rgba(255, 255, 255, 0.1) 100%
            );
            pointer-events: none;
        }

        /* 主容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        /* 导航栏 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 0;
            background: rgba(42, 42, 42, 0.9);
            backdrop-filter: blur(5px);
            z-index: 1000;
            border-bottom: 1px solid var(--neon-blue);
        }

        .nav-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 英雄区域 */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding-top: 80px;
        }

        .hero-content {
            max-width: 600px;
            z-index: 2;
            margin: 0 auto;
            text-align: center;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            line-height: 1.2;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .hero-subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: var(--text-primary);
        }

        .typewriter {
            border-right: 3px solid var(--neon-blue);
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: blink-caret 0.75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--neon-blue); }
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: transparent;
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            color: var(--metal-dark);
            background: var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 243, 255, 0.4),
                transparent
            );
            transition: 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        /* 齿轮动画 */
        .gear {
            position: absolute;
            font-size: 5rem;
            opacity: 0.2;
            color: var(--neon-blue);
            z-index: 1;
            animation: rotate linear infinite;
        }

        .gear-1 {
            top: 20%;
            right: 10%;
            animation-duration: 20s;
        }

        .gear-2 {
            bottom: 15%;
            left: 15%;
            animation-duration: 15s;
            animation-direction: reverse;
        }

        .gear-3 {
            top: 60%;
            right: 25%;
            animation-duration: 25s;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 电路板背景 */
        .circuit-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .gear {
                font-size: 3rem;
            }
        }

        /* 扫描线效果 */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(0, 0, 0, 0) 50%,
                rgba(0, 243, 255, 0.05) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 100;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <!-- 扫描线效果 -->
    <div class="scanlines"></div>
    
    <!-- 电路板背景 -->
    <div class="circuit-bg"></div>
    
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container nav-container">
            <!-- 导航链接已移除 -->
        </div>
    </nav>

    <!-- 英雄区域 -->
    <section class="hero">
        <div class="container hero-content">
            <h1 class="hero-title">欢迎来到<span class="typewriter">我的个人网站</span></h1>
            <p class="hero-subtitle metal-panel">
           很高兴遇见你
        -Nice to meet you
            </p>
            <a href="main.html" class="cta-button">进入网站</a>

        </div>
        
        <!-- 齿轮装饰 -->
        <div class="gear gear-1">⚙️</div>
        <div class="gear gear-2">⚙️</div>
        <div class="gear gear-3">⚙️</div>
    </section>

    <script>
        // 打字机效果
        const typewriterText = document.querySelector('.typewriter');
        const text = '我的个人网站';
        let index = 0;
        
        function typeWriter() {
            if (index < text.length) {
                typewriterText.textContent += text.charAt(index);
                index++;
                setTimeout(typeWriter, 150);
            } else {
                setTimeout(() => {
                    typewriterText.textContent = '';
                    index = 0;
                    typeWriter();
                }, 2000);
            }
        }
        
        // 页面加载完成后执行
        window.addEventListener('load', function() {
            typeWriter();
            
            // 导航栏滚动效果
            window.addEventListener('scroll', function() {
                const navbar = document.querySelector('.navbar');
                if (window.scrollY > 50) {
                    navbar.style.background = 'rgba(20, 20, 20, 0.95)';
                    navbar.style.borderBottom = '1px solid var(--neon-orange)';
                } else {
                    navbar.style.background = 'rgba(42, 42, 42, 0.9)';
                    navbar.style.borderBottom = '1px solid var(--neon-blue)';
                }
            });
        });
    </script>
</body>
</html>
