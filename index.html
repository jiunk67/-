<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --text-color: #2d3436;
            --light-color: #f8f9fa;
            --shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #dfe6e9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            overflow: hidden;
        }

        .welcome-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 28px;
            padding: 80px 70px;
            text-align: center;
            box-shadow: var(--shadow);
            max-width: 700px;
            width: 100%;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            z-index: 10;
            transition: all 0.4s ease;
        }

        .welcome-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            margin: 0 auto 40px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 64px;
            font-weight: bold;
            box-shadow: 0 20px 40px rgba(108, 92, 231, 0.4);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            border: 4px solid white;
        }

        .avatar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right, 
                rgba(255, 255, 255, 0.4) 0%, 
                rgba(255, 255, 255, 0) 60%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(30deg);
            }
            100% {
                transform: translateX(100%) rotate(30deg);
            }
        }

        .avatar:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 25px 50px rgba(108, 92, 231, 0.5);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 25px;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
            letter-spacing: 1.5px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            border-radius: 3px;
            transition: all 0.4s ease;
        }

        h1:hover::after {
            width: 90%;
            height: 6px;
        }

        p {
            font-size: 1.3rem;
            color: var(--text-color);
            opacity: 0.9;
            margin-bottom: 50px;
            line-height: 1.8;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            transition: all 0.3s ease;
        }

        p:hover {
            opacity: 1;
            transform: translateY(-2px);
        }

        .enter-btn {
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 20px 40px rgba(108, 92, 231, 0.3);
            position: relative;
            overflow: hidden;
            font-weight: 600;
            letter-spacing: 1.2px;
            z-index: 1;
        }

        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, var(--accent-color), var(--primary-color));
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        .enter-btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(108, 92, 231, 0.4);
        }

        .enter-btn:hover::before {
            opacity: 1;
        }

        .enter-btn:active {
            transform: translateY(0);
        }

        .enter-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
            transition: transform 0.8s ease;
        }

        .enter-btn:hover::after {
            transform: translateX(100%);
        }

        /* 背景装饰元素 */
        .decor {
            position: absolute;
            border-radius: 50%;
            background: rgba(108, 92, 231, 0.1);
            z-index: 1;
            filter: blur(25px);
        }

        .decor-1 {
            width: 500px;
            height: 500px;
            top: -200px;
            right: -200px;
            animation: float 10s ease-in-out infinite;
        }

        .decor-2 {
            width: 400px;
            height: 400px;
            bottom: -150px;
            left: -150px;
            animation: float 12s ease-in-out infinite reverse;
        }

        .decor-3 {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 20%;
            animation: float 15s ease-in-out infinite alternate;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-40px) rotate(15deg); }
        }

        /* 粒子效果 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(108, 92, 231, 0.2);
            border-radius: 50%;
            animation: floatParticle 15s ease-in-out infinite;
        }

        @keyframes floatParticle {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(180deg); }
        }

        @media (max-width: 768px) {
            .welcome-container {
                padding: 60px 40px;
                border-radius: 24px;
            }
            
            h1 {
                font-size: 2.4rem;
            }
            
            p {
                font-size: 1.1rem;
                max-width: 90%;
            }
            
            .avatar {
                width: 140px;
                height: 140px;
                font-size: 56px;
            }

            .decor-1, .decor-2, .decor-3 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- 背景装饰元素 -->
    <div class="decor decor-1"></div>
    <div class="decor decor-2"></div>
    <div class="decor decor-3"></div>

    <!-- 粒子效果 -->
    <div class="particles" id="particles"></div>

    <div class="welcome-container">
        <div class="avatar">π</div>
        <h1>欢迎来到我的空间</h1>
        <p>
            这是我的个人网站，记录我的工具和教程分享<br>
            点击下方按钮进入
        </p>
        
        <button class="enter-btn" onclick="window.location.href='main.html'">
            进入网站
        </button>
    </div>

    <script>
        // 创建粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // 随机大小和位置
                const size = Math.random() * 10 + 5;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // 随机动画延迟和持续时间
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // 添加鼠标移动视差效果
            document.addEventListener('mousemove', function(e) {
                const particles = document.querySelectorAll('.particle');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                particles.forEach((particle, index) => {
                    const speed = (index % 5 + 1) * 0.3;
                    const xMove = (x - 0.5) * speed * 100;
                    const yMove = (y - 0.5) * speed * 50;
                    
                    particle.style.transform = `translate(${xMove}px, ${yMove}px)`;
                });
            });
        });
    </script>
</body>
</html>
