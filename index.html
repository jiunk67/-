<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎进入我的网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .welcome-container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .welcome-title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 8px;
        }

        .enter-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: inline-block;
        }

        .enter-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        }

        .enter-button:active {
            transform: translateY(-1px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2.5rem;
                letter-spacing: 4px;
                margin-bottom: 1.5rem;
            }
            
            .enter-button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .welcome-title {
                font-size: 2rem;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1 class="welcome-title">欢迎进入我的网站</h1>
        <button class="enter-button" onclick="goToMainSite()">
            进入网站
        </button>
    </div>

    <script>
        function goToMainSite() {
            // 这里修改为您要跳转的页面地址
            // 例如：window.location.href = 'main.html';
            // 或者：window.location.href = 'https://www.example.com';
            
            // 临时跳转到示例页面（您可以修改这个地址）
            window.location.href = 'main.html';
        }

        // 也可以使用按钮的 href 属性方式（取消注释下面的代码，注释掉上面的 onclick 方式）
        /*
        document.querySelector('.enter-button').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'main.html';
        });
        */
    </script>
</body>
</html>
