  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    /* 按钮基础样式 */
    .btn {
      position: relative;
      overflow: hidden;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
      text-decoration: none;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      min-width: 150px;
    }

    /* 按钮悬停效果 */
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    /* 按钮点击效果 */
    .btn:active {
      transform: translateY(0);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    }

    /* 按钮波纹效果 */
    .btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }

    .btn:hover::after {
      animation: ripple 1.5s infinite;
    }

    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      20% {
        transform: scale(25, 25);
        opacity: 0;
      }
      100% {
        opacity: 0;
      }
    }

    /* 按钮颜色变化 */
    .btn-1 { background: linear-gradient(45deg, #ff9a9e, #fad0c4); }
    .btn-2 { background: linear-gradient(45deg, #a18cd1, #fbc2eb); }
    .btn-3 { background: linear-gradient(45deg, #84fab0, #8fd3f4); }
    .btn-4 { background: linear-gradient(45deg, #ffecd2, #fcb69f); }
    .btn-5 { background: linear-gradient(45deg, #a3e4d7, #64b3f4); }
    .btn-6 { background: linear-gradient(45deg, #ffc3a0, #ffafbd); }
    .btn-7 { background: linear-gradient(45deg, #d4fc79, #96e6a1); }
    .btn-8 { background: linear-gradient(45deg, #f6d365, #fda085); }
    .btn-9 { background: linear-gradient(45deg, #4facfe, #00f2fe); }
    .btn-10 { background: linear-gradient(45deg, #6a11cb, #2575fc); }
    .btn-11 { background: linear-gradient(45deg, #8e44ad, #3498db); } /* 示例新增颜色 */

    /* 按钮文字描述 */
    .btn-desc {
      font-size: 14px;
      margin-top: 5px;
      opacity: 0.8;
      display: block; /* 确保描述文本显示在按钮下方 */
    }

    /* 响应式设计 */
    @media (max-width: 600px) {
      .button-container {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 80%;
        max-width: 300px;

    }
