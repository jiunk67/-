<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片展示页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .image-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            text-align: center;
        }
        
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
        
        .placeholder {
            color: #666;
            font-style: italic;
            padding: 40px;
        }
    </style>
</head>
<body>
    <h1>图片展示</h1>
    
    <div class="image-container">
        <!-- 
        请将下面的图片路径替换为您的JPG图片路径
        您可以选择以下任意一种方式：
        1. 使用本地图片（将图片放在与HTML文件同一目录下）
        2. 使用网络图片URL
        -->
        
        <!-- 方式1：使用本地图片（取消注释并修改图片名称） -->
        <img src="your-image.jpg" alt="展示图片" onerror="showPlaceholder()">
        
        <!-- 方式2：使用网络图片（取消注释并修改URL） -->
        <!-- <img src="https://example.com/your-image.jpg" alt="展示图片" onerror="showPlaceholder()"> -->
        
        <!-- 占位符（当图片加载失败时显示） -->
        <div class="placeholder" id="placeholder" style="display: none;">
            <p>🖼️ 图片加载失败</p>
            <p>请确保：</p>
            <p>• 图片文件存在且路径正确</p>
            <p>• 或者使用有效的网络图片链接</p>
            <p>• 当前使用的是示例占位符</p>
        </div>
    </div>

    <script>
        function showPlaceholder() {
            document.getElementById('placeholder').style.display = 'block';
        }
        
        // 页面加载完成提示
        window.onload = function() {
            console.log('页面加载完成，请确保图片路径正确');
        }
    </script>
</body>
</html>
