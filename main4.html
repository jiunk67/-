<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏图片展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        .fullscreen-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .fullscreen-image {
            max-width: 50%;
            max-height: 50%;
            object-fit: contain; /* 保持比例，完整显示（有黑边） */
            /* 如果想填满屏幕（可能裁剪），改为：object-fit: cover; */
        }

        /* 加载提示 */
        .loading {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-align: center;
        }

        /* 图片信息（可选） */
        .image-info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="fullscreen-container">
        <div class="loading" id="loading">正在加载图片...</div>
        <img 
            src="your-image.jpg"  <!-- 🔧 请将此处的文件名改为您的JPG图片文件名 -->
            alt="全屏图片" 
            class="fullscreen-image" 
            id="mainImage"
            onload="hideLoading()"
            onerror="handleImageError()"
        >
        <div class="image-info">
            全屏展示 - 同目录JPG图片
        </div>
    </div>

    <script>
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function handleImageError() {
            const loading = document.getElementById('loading');
            loading.textContent = '❌ 图片加载失败！\n请检查：\n1. 图片文件名是否正确\n2. 图片是否与HTML文件在同一文件夹\n3. 图片格式是否为JPG';
            loading.style.color = '#ff6b6b';
        }

        // 点击图片可以切换显示模式（contain/cover）
        document.addEventListener('DOMContentLoaded', function() {
            const image = document.getElementById('mainImage');
            let isCover = false;

            if (image) {
                image.addEventListener('click', function() {
                    isCover = !isCover;
                    this.style.objectFit = isCover ? 'cover' : 'contain';
                    
                    const loading = document.getElementById('loading');
                    if (loading && loading.style.display !== 'none') return;
                    
                    // 临时显示当前模式
                    const mode = isCover ? '封面模式（可能裁剪）' : '完整模式（有黑边）';
                    const info = document.querySelector('.image-info');
                    const originalText = info.textContent;
                    info.textContent = originalText + ' | 当前: ' + mode;
                    
                    setTimeout(() => {
                        info.textContent = originalText;
                    }, 2000);
                });
            }
        });
    </script>
</body>
</html>
